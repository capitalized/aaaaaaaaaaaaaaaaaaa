<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        window.location.href = getRandomTwitterURL();

        function getRandomTwitterURL() {
            var twitterAccounts = [
                "https://twitter.com/Israel",
                "https://twitter.com/Potus",
                "https://twitter.com/IDF",
                "https://twitter.com/USArmy",
                "https://twitter.com/EUCouncil",
                "https://twitter.com/CNN",
                "https://twitter.com/BBC",
                "https://twitter.com/NBCNews",
                "https://twitter.com/netanyahu",
                "https://twitter.com/BlackRock"
            ];

            // Choose a random URL from the array
            var randomIndex = Math.floor(Math.random() * twitterAccounts.length);
            return twitterAccounts[randomIndex];
        }
    </script>
</head>
<body>
</body>
</html>
